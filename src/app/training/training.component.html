<mat-tab-group mat-stretch-tabs *ngIf="!startedTraining">
  <mat-tab label="New Exercises">
    <app-new-training (trainingStarted)="startedTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="startedTraining" (trainingExit)="startedTraining = false"></app-current-training>
