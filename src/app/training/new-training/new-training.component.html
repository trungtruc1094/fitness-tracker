<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <form #f="ngForm" (ngSubmit)="startTraining(f)">
      <mat-card-title fxLayoutAlign="center">Shiba Inu</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select
            placeholder="Favorite food"
            ngModel
            name="selectedExercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button
          mat-button
          *ngIf="exercises"
          type="submit"
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          mat-button
          *ngIf="!exercises"
          type="button"
          (click)="fetchExercises()"
        >
          Fetch Again
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
