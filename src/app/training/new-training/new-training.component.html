<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <form #f="ngForm" (ngSubmit)="startTraining(f)">
      <mat-card-title fxLayoutAlign="center">Shiba Inu</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Favorite food" ngModel name="selectedExercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
