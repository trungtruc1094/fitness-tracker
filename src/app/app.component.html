<mat-sidenav-container>
    <mat-sidenav role="navigation" #sideNav>
        <app-sidenav-list (closeSidenav)="sideNav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggleSidenav)="sideNav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
