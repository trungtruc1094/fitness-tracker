<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="sideNavClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="sideNavClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="sideNavClose()" *ngIf="isAuth">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth" (click)="onLogout()">
    <mat-icon>build</mat-icon>
    <span class="nav-caption">Log out</span>
  </mat-list-item>
</mat-nav-list>
